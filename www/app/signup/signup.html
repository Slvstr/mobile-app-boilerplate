<ion-pane>
  <div class="signup">
    <h1>Sign Up</h1>
    <img src="img/B2_logoMark_white.png" alt="Branch2 Logo" class="title">
    <ion-card>
      <form name="signup" class="list">
        <label class="item item-input">
          <input type="text" ng-model="signup.newUser.name" placeholder="Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="signup.newUser.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="signup.newUser.password" placeholder="Password">
        </label>
      </form>
    </ion-card>
  </div>
</ion-pane>
